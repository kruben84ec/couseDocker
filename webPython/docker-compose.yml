version: '3.3'


services:
  web:
    build: 
      ./web
    volumes:       
      - './web:/app'
  redis:
    image: redis
    ports: 
      - "6379:6379"
    volumes: 
      - "./data:/data"
    command: redis-server --appendonly yes
  balancer:
    image: dockercloud/haproxy
    ports: 
      - 8080:80
    links:
      - web
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
